<h1>Searching: <small>  {{ termino}} </small> </h1>




<div class="row" *ngIf="games.length==0">
  <div class="col">
    <div class="alert alert-info">
      No existen resultados con el termino: {{ termino }}

    </div>
  </div>
</div>

<div class="card-columns">
 
  <app-game-card 
                 
                
                [item]="game" 
                [index]="game.idx"
                
                *ngFor="let game of games, let i=index">
             
              </app-game-card>
  



  </div>
